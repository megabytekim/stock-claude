<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>네이버 금융 - 테스트종목</title>
</head>
<body>
<!-- 종목명 -->
<div class="wrap_company">
    <h2><a href="/item/main.naver?code=005930">테스트종목</a></h2>
</div>

<!-- 현재가 -->
<p class="no_today">
    <span class="blind">현재가</span>
    <span class="blind">50,000</span>
</p>

<!-- 전일대비 -->
<p class="no_exday">
    <em class="no_up">
        <span class="blind">1,000</span>
        <span class="blind">2.04%</span>
    </em>
</p>

<!-- 시세 테이블 -->
<table class="no_info">
    <tr>
        <td>전일 <span class="blind">49,000</span></td>
        <td>시가 <span class="blind">49,500</span></td>
    </tr>
    <tr>
        <td>고가 <span class="blind">50,500</span></td>
        <td>저가 <span class="blind">49,000</span></td>
    </tr>
    <tr>
        <td>거래량 <span class="blind">1,234,567</span></td>
    </tr>
</table>

<!-- 투자정보 - PER과 동일업종 PER 모두 포함 -->
<div class="aside_invest_info">
    <table>
        <tr>
            <th>시가총액</th>
            <td><em>100조 5,000억</em></td>
        </tr>
        <tr>
            <th>시가총액순위</th>
            <td><em>5위</em></td>
        </tr>
        <tr>
            <th>PER</th>
            <td><em>31.04</em></td>
        </tr>
        <tr>
            <th>동일업종 PER</th>
            <td><em>21.33</em></td>
        </tr>
        <tr>
            <th>PBR</th>
            <td><em>2.15</em></td>
        </tr>
        <tr>
            <th>동일업종 PBR</th>
            <td><em>1.50</em></td>
        </tr>
        <tr>
            <th>외국인비율</th>
            <td><em>45.67%</em></td>
        </tr>
    </table>
</div>
</body>
</html>
